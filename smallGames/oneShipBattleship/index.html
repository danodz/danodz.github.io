<!DOCTYPE html> 
<html lang="en" dir="ltr"> 
    <head> 
        <meta charset="utf-8"> 
    
        <title>Battleship</title> 
        <link rel="stylesheet" href="styles.css">
        <script src="script.js"></script> 
    </head> 
    <body onload="init()"> 
        <button onclick="reset()" class="reset hidden">Play Again</button>
        <div class="transition hidden"><div class="txt">Pass laptop to opponent</div></div>
        <div class="inputBlock hidden"></div>
        <div class="gameStatus">
        </div>
        <div class="gameOver hidden"></div>
        <div class="grids player1">
            <div class="playerGrid">
                <div class="yourField"> Your field</div>
            </div>
            <div class="enemyGrid">
                <div class="attackField">Opponent's field</div>
            </div>
        </div>
        <div class="grids player2 hidden">
            <div class="playerGrid">
                <div class="yourField"> Your field</div>
            </div>
            <div class="enemyGrid">
                <div class="attackField">Opponent's field</div>
            </div>
        </div>
        <div class="moveFeedback">
            <div class="missTxt">It's a miss</div>
            <div class="hitTxt">
                It's a hit
                <div class="decoy mermaid">On a mermaid</div>
                <div class="decoy crab">On a crab</div>
            </div>
        </div>
        <button onclick="setupDone()" class="ready">Ready</button>
        <div class="boardError hidden">
            Invalid board
        </div>
    </body> 
</html>
