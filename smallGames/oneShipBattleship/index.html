<!DOCTYPE html> 
<html lang="en" dir="ltr"> 
    <head> 
        <meta charset="utf-8"> 
    
        <title>Battleship</title> 
        <link rel="stylesheet" href="styles.css">
        <script src="script.js"></script> 
    </head> 
    <body onload="init()"> 
        <div class="transition hidden"></div>
        <div class="inputBlock hidden"></div>
        <button onclick="reset()" class="reset">Reset</button>
        <div class="status">
            <div class="gameStatus">
                Making your board
            </div>
        </div>
        <button onclick="setupDone()" class="ready">Ready</button>
        <div class="boardError hidden">
            BOARD ERROR
        </div>
        <div class="gameOver hidden"></div>
        <div class="grids player1">
            player 1
            <div class="playerGrid"></div>
            <div class="enemyGrid"></div>
        </div>
        <div class="grids player2 hidden">
            player 2
            <div class="playerGrid"></div>
            <div class="enemyGrid"></div>
        </div>
        <div class="moveFeedback">
            <div class="missTxt">It's a miss</div>
            <div class="hitTxt">
                It's a hit
                <div class="decoy mermaid">On a mermaid</div>
                <div class="decoy crab">On a crab</div>
            </div>
        </div>
    </body> 
</html>
