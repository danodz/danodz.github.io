<!DOCTYPE html>
<html>
	<head>
        <meta charset="UTF-8"> 
		<link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
	</head>
    <body><div class="global">

        <div class="history hidden">
            <div class="background" onclick="closeHistory();"></div>
            <div class="popup">
                <div class="top"><button class="closeHistory" onclick="closeHistory();">X</button></div>
                <div class="content"></div>
            </div>
        </div>

        <div class="topBtns">
    		<button class="restart" onclick="restart();">Restart</button>
    		<button class="openHistory" onclick="openHistory();">Previous texts</button>
    		<a class="textLink" href="fullContent.html" target="_blank">Whole text without game</a>
        </div>
        <div class="rules"> Press the blue triangle to win. Press the red square to lose. </div>
        <div class="caracteristics"><div>
            <p class="one hidden">1. They have rules.</p>
            <p class="two hidden">2. They have a victory and/or a losing condition.</p>
            <p class="three hidden">3. They are detached from reality / mostly unimpactful.</p>
        </div></div>
        <div class="game">
            <div class="inlineBlock winBtn"></div><div class="inlineBlock loseBtn"></div>
            <div class="winScore">
                <div class="itemTxt inlineBlock">Win: </div>
                <div class="count winCount inlineBlock">0</div>
            </div>
            <div class="loseScore">
                <div class="itemTxt inlineBlock">Lose: </div>
                <div class="count loseCount inlineBlock">0</div>
            </div>
        </div>
        <div class="centerWrap">
            <div class="text">
            </div>
        </div>
    </div></body>

    <script src="./texts.js"></script>
    <script src="./script.js"></script>
</html>
